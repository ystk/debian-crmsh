version: 2.2
shortdesc: E-Mail
longdesc: |
  Notifies recipient by e-mail in the event of a resource takeover.
category: Basic
include:
  - agent: ocf:heartbeat:MailTo
    name: mailto
    parameters:
      - name: id
        type: resource
        required: true
      - name: email
        type: email
        required: true
      - name: subject
        type: string
        required: false
    ops: |
      op start timeout="10"
      op stop timeout="10"
      op monitor interval="10" timeout="10"
actions:
  - install:
      - mailx
    shortdesc: Ensure mail package is installed
  - include: mailto
  - cib: |
      clone c-{{id}} {{id}}
